<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>SEO Master</title>
  </head>
  <body>
    <section area="header">
      <div class="header-section maxWidth">
        <div class="logo-part">
          <img src="./images/Logo.png" alt="">
          <ul class="list-items">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Portfolio</li>
            <li>Pricing</li>
          </ul>
        </div>
        <div class="button-group">
          <button class="contact-btn">Contact Us</button>
          <div class="hamburger-menu">
          <div class="ham-menu"></div>
          <div class="ham-menu"></div>
          <div class="ham-menu"></div>
        </div>
        </div>
      </div>

    </section>

    <main>
      <div class="main-container maxWidth">
        <div class="left-side-section">
          <h1>We Help You <span>Crush</span> Your Competetion</h1>
          <p>Build trust to connect your brand to billions of users and grow your revenue through SEO</p>
          <button type="btn" class="services-btn">See Our Services</button>
        </div>
        <div class="right-side-section">
          <img src="./images/Header Illustration.png" alt="">
        </div>
      </div>
    </main>
  </body>
</html>
